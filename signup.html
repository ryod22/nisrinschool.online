    <!DOCTYPE html>
    <html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>تأثير الجسيمات مع الثلوج</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <style>
      
    
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
            }
        </style>
        
    </head>
    <body>
    
        <!-- إضافة الشعار -->
    
        <script>
            let scene = new THREE.Scene();
            let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            let renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
    
            // إعداد الجسيمات (النجوم)
            let particlesGeometry = new THREE.BufferGeometry();
            let particlesCount = 0; // زيادة عدد الجسيمات
            let positions = new Float32Array(particlesCount * 3);
            let colors = new Float32Array(particlesCount * 3);
    
            for (let i = 0; i < particlesCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 1000;
                colors[i] = Math.random();
            }
    
            particlesGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));
            particlesGeometry.setAttribute("color", new THREE.BufferAttribute(colors, 3));
    
            let particlesMaterial = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
    
            let particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
    
            // إعداد الجسيمات (الثلوج)
            let snowGeometry = new THREE.BufferGeometry();
            let snowCount = 300; // زيادة عدد الجسيمات
            let snowPositions = new Float32Array(snowCount * 3);
    
            for (let i = 0; i < snowCount * 3; i++) {
                snowPositions[i] = (Math.random() - 0.5) * 1000;
            }
    
            snowGeometry.setAttribute("position", new THREE.BufferAttribute(snowPositions, 3));
    
            let snowMaterial = new THREE.PointsMaterial({
                color: 0xffffff, // لون الثلج أبيض
                size: 1.5,
                transparent: true,
                opacity: 0.8
            });
    
            let snowMesh = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snowMesh);
    
            camera.position.z = 5;
    
            function animateParticles() {
                particlesMesh.rotation.y += 0.001;
                particlesMesh.rotation.x += 0.001;
    
                let snowPositions = snowGeometry.attributes.position.array;
                for (let i = 1; i < snowPositions.length; i += 3) {
                    snowPositions[i] -= 2; // حركة الثلوج للأسفل
                    if (snowPositions[i] < -500) snowPositions[i] = 500; // إعادة تعيين الموضع للأعلى
                }
                snowGeometry.attributes.position.needsUpdate = true;
    
                renderer.render(scene, camera);
                requestAnimationFrame(animateParticles);
            }
    
            animateParticles();
    
      
        </script>
    
    </body>
    </html>
